language: java

jdk:
 - oraclejdk7
 - oraclejdk8
 - oraclejdk9

matrix:
  allow_failures:
    - jdk: oraclejdk7
    - jdk: oraclejdk9

script:
  - ./gradlew clean assemble test jacocoTestReport coveralls --stacktrace

notifications:
  email: false

sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
