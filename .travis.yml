language: java

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
    - os: osx

before_install:
  - if [ "$TRAVIS_OS_NAME" = osx ]; then sh ./.buildscript/install-osx-jdk8.sh; fi
  - if [ "$TRAVIS_OS_NAME" = osx ]; then brew update > /dev/null; fi
  - if [ "$TRAVIS_OS_NAME" = osx ]; then brew install android-sdk; fi

install: true

script:
  - ./gradlew clean test pmdMain findbugsMain checkstyleMain jacocoTestReport coveralls -Dreceipt -s

notifications:
  email: false

sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
