language: java

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
    - os: osx
      osx_image: xcode8

install: true

script:
  - ./gradlew clean check cobertura -Dscan --stacktrace && .buildscript/publishDocs.sh

branches:
  except:
    - gh-pages

sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle

