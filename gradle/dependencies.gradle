ext {
    javaVersion = "1.8"
    kotlinVersion = "1.2.10"
    spekVersion = "1.1.5" // 1.1.19 issue
}

ext.deps = [
    // implementation
    "kotlinStdlib"           : "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion",
    "kotlinReflect"          : "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion",

    // compileOnly
    "annotations"            : "com.google.code.findbugs:annotations:3.0.1",

    // testImplementation
    "spekApi"                : "org.jetbrains.spek:spek-api:$spekVersion",
    "spekJunitPlatformEngine": "org.jetbrains.spek:spek-junit-platform-engine:$spekVersion",
    "junitPlatformRunner"    : "org.junit.platform:junit-platform-runner:1.0.2",
    "spockCore"              : "org.spockframework:spock-core:1.1-groovy-2.4",
    "equalsverifier"         : "nl.jqno.equalsverifier:equalsverifier:2.4",
    "truth"                  : "com.google.truth:truth:0.37"
]
