plugins {
    id 'com.gradle.build-scan' version '2.4.2'
    id 'com.github.ben-manes.versions' version '0.27.0'
    id 'org.asciidoctor.convert' version '1.6.0'
}

allprojects {
    repositories {
        gradlePluginPortal()
