plugins {
    id 'java-library'
    id 'groovy'
    id 'net.ltgt.errorprone' version '0.7'
}

repositories {
    gradlePluginPortal()
}

apply from: rootProject.file('gradle/compile.gradle')

sourceCompatibility = rootProject.versions.java
targetCompatibility = rootProject.versions.java

dependencies {
    compileOnly deps.findbugs

    errorprone deps.errorprone.core
    errorproneJavac deps.errorprone.javac

    testImplementation localGroovy()
    testImplementation deps.spock, { exclude module: 'groovy-all' } // Use localGroovy()
    testImplementation deps.equalsverifier
}

tasks.withType(JavaCompile) {
    configure(options) {
        errorprone {
//            errorproneArgs << '-XepAllDisabledChecksAsWarnings'
            errorproneArgs << '-Xep:Var:OFF' // Remove finals? No point of putting @Var
            errorproneArgs << '-Xep:Java7ApiChecker:OFF' // Using Java 8+
            errorproneArgs << '-Xep:AndroidJdkLibsChecker:OFF' // Using JDK 8+
            errorproneArgs << '-Xep:ReturnMissingNullable:OFF'  // Return default value (For CS problems, trees, etc.)
        }
    }
}
