machine:
  java:
    version: oraclejdk8

test:
  override:
    - ./gradlew clean check cobertura coveralls -Dscan --configure-on-demand --daemon --parallel --stacktrace --console=plain -Dorg.gradle.jvmargs="-Dfile.encoding=UTF-8"
  post:
    - cp -r build/test-results/*.xml $CIRCLE_TEST_REPORTS
    - cp -r build/reports/ $CIRCLE_ARTIFACTS

dependencies:
  pre:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  cache_directories:
    - $HOME/.gradle
