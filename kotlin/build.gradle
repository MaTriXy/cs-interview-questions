plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.30'
}

repositories {
    gradlePluginPortal()
}

apply from: rootProject.file('gradle/compile.gradle')

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile) {
    kotlinOptions {
        jvmTarget = rootProject.versions.java
        allWarningsAsErrors = true
    }
}

test {
    useJUnitPlatform {
        includeEngines 'spek'
    }
}

dependencies {
    implementation deps.kotlin.stdlib
    implementation deps.kotlin.reflect

    testImplementation deps.spek.api
    testImplementation deps.spek.engine
    testImplementation deps.runner
    testImplementation deps.truth
    testImplementation deps.equalsverifier
}
